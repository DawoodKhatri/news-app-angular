<div class="ml-auto md:max-w-md flex gap-4 items-center">
  <div class="flex-1 relative">
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Search stories..."
      class="w-full min-w-0 border border-gray-400 rounded-md px-4 pr-8 h-10 outline-primary"
    />

    <div *ngIf="query" class="h-full absolute top-0 right-0 flex items-center">
      <button
        (click)="onClear()"
        class="text-red-500 font-semibold text-lg px-3"
      >
        <fa-icon [icon]="faX" size="sm"></fa-icon>
      </button>
    </div>
  </div>

  <button
    (click)="onSearch()"
    class="bg-primary text-white rounded-md h-10 px-4 text-lg hover:bg-opacity-75 transition-all ease-in-out duration-150"
  >
    Search
  </button>
</div>
